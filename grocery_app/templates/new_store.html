{% extends 'base.html' %}
{% block content %}

<h1>New Store</h1>

<form method="POST">
    <fieldset>
        <legend>Please enter your information:</legend>

        {{ form.csrf_token }}
        {{ form.title.label }} {{ form.title(size=20) }}
        {{ form.address.label }} {{ form.address(size=20) }}
        <input type="submit" value="Submit">
    </fieldset>
</form>


{% endblock %}
